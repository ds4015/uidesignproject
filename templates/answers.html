{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Answers</h1>

    <ol>
        {% for quiz_id, details in questions.items() %}
            <li>
                <strong>Question:</strong> {{ details.question }}<br>
                <strong>Answer:</strong> {{ details.answer }}
            </li>
        {% endfor %}
    </ol>

    <button id="home"> Go Home </button>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#home').click(function(event) {
                window.location.href = '/';
            });
        });
    </script>
    
</body>
</html>

{% endblock %}
