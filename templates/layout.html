<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- three.js -->
  <script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">


  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Quintessential&family=Viaoda+Libre&display=swap"
    rel="stylesheet">
  <title>Brain Build - Anatomical Structure and Functions of the Brain</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row viaoda-libre-regular text-md white-text top-bar p-1">
      <div class="col-6 col-md-2 col-lg-2 col-bar">
        <a href="/">B &nbsp;r &nbsp;a &nbsp;i &nbsp;n &nbsp;&nbsp;&nbsp;B &nbsp;u &nbsp;i &nbsp;l &nbsp;d</a>
      </div>
      <div class="col-6 col-md-2 col-lg-2 col-bar text-center">
        <a href="/learn/1">Basics</a>
      </div>
      <div class="col-6 col-md-2 col-lg-2 col-bar text-center">
        <a href="/learn/6">Senses</a>
      </div>
      <div class="col-6 col-md-2 col-lg-2 col-bar text-center">
        <a href="/learn/10">Emotions</a>
      </div>
      <div class="col-6 col-md-2 col-lg-2 col-bar text-center">
        <a href="/learn/12">Memory</a>
      </div>
      <div class="col-6 col-md-2 col-lg-2 col-bar text-center">
        <a href="/quiz/1">Quiz</a>
      </div>
    </div>


    <div class="row viaoda-libre-regular title-bar heading p-4">
      {% if lesson %}
      <div class="col-2 sub-heading">
        <div class="row">
          <div class="col-12">
            <a href="{{lesson.back}}"><img class="col-12" src="/static/arro2.png"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center"><a href="{{lesson.back}}">{{lesson.back_num}}</a></div>
        </div>
      </div>
      {%endif%}

      {% if quiz %}
      <div class="col-2 sub-heading">
        <div class="row">
          <div class="col-12">
            <!-- <a href="{{quiz.previous_question}}"><img class="col-12" src="/static/arro2.png"></a> -->
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-12 text-center"><a href="{{quiz.previous_question}}">Previous</a></div> -->
        </div>
      </div>
      {%endif%}



      <!-- Dynamic title section based on presence of lesson or quiz -->
    <div class="{% if lesson or quiz %}col-8{% else %}col-12{% endif %} text-center">
      {{ title | safe }}
    </div>

      {% if lesson %}
      <div class="col-2 align-right sub-heading">
        <div class="row">
          <div class="col-12">
            <a href="{{lesson.next}}"><img class="col-12 flip-horizontal" src="/static/arro2.png"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center"><a href="{{lesson.next}}">{{lesson.next_num}}</a></div>
        </div>
      </div>
      {%endif%}

      {% if quiz %}
      <div class="col-2 align-right sub-heading">
        <div class="row">
          <div class="col-12">
            <!-- <a href="{{quiz.next_question}}"><img class="col-12 flip-horizontal" src="/static/arro2.png"></a> -->
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-12 text-center"><a href="{{quiz.next_question}}">Next</a></div> -->
        </div>
      </div>
      {%endif%}
    </div>
  </div>


  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <script src="{{url_for('static', filename='main.js')}}" type="module"></script>
</body>

</html>
